<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="main-container" class="container">
    <div class="mainpicture">
    <img src="assets/images/highnoon.jpg" class="img-fluid">
    </div>

    <div class="hintz">
    <p>*HINT* WILD WEST</p>
    </div>

    <div class="cword">
    <p>Secret Word: <span id="currentword"></span></p>
    </div>

    <div class="input">
    <p>Guessed: <span id="lives"></span></p>
    <p>Guesses: <span id="guess-counter"></span></p>
    </div>

    <div class="score">
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    </div>

    <div class="pword">
    <p>Previous Word: <span id="previousword"></span></p>
    </div>

    <div class="slinger">
    <div id="gunslinger" class="d-none">
    </div>
    </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    
</body>
</html>
